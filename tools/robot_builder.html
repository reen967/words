<!DOCTYPE html>
<html>
<head>
    <title>UARL Architect</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #eee; display: flex; margin: 0; height: 100vh; }
        #sidebar { width: 350px; background: #222; padding: 20px; border-right: 1px solid #444; }
        #viewer { flex-grow: 1; padding: 40px; overflow-y: auto; background: #050505; color: #00ff41; }
        .comp { background: #333; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #444; }
        .btn { width: 100%; padding: 15px; background: #0066ff; color: #fff; border: none; cursor: pointer; font-weight: bold; }
        .stress { color: #ff4444; font-weight: bold; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>1. Capability Profile</h2>
        <div class="comp"><input type="checkbox" id="locomotion" checked> Locomotion (Looming)</div>
        <div class="comp"><input type="checkbox" id="tilt" checked> Tilt (Gaze/Engagement)</div>
        <div class="comp"><input type="checkbox" id="audio"> Audio (Amplitude/Pitch)</div>
        <div class="comp"><input type="checkbox" id="light"> Light (Luminance/Hue)</div>
        <button class="btn" onclick="compile()">COMPILE & COMPENSATE</button>
    </div>
    <div id="viewer">
        <pre id="output">// Results will show adaptive effort distribution...</pre>
    </div>

    <script src="../core/uarl_data.js"></script>
    <script src="../core/uarl_engine.js"></script>
    <script src="../core/uarl_trajectories.js"></script>
    <script>
        function compile() {
            const active = [];
            if(document.getElementById('locomotion').checked) active.push('locomotion');
            if(document.getElementById('tilt').checked) active.push('tilt');
            if(document.getElementById('audio').checked) active.push('audio');
            if(document.getElementById('light').checked) active.push('light');

            const dictionary = UARL_DICTIONARY.map(word => {
                const adaptive = calculateAdaptiveEffort(word.p, active);
                return {
                    word: word.name,
                    verb: getVerbForState(word.angle),
                    effort_map: adaptive.redistribution,
                    redundancy_bonus: (1 - adaptive.redundancyFactor).toFixed(2)
                };
            });
            document.getElementById('output').textContent = JSON.stringify(dictionary, null, 2);
        }
    </script>
</body>
</html>
